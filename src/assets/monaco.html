            monaco.languages.typescript.typescriptDefaults.setCompilerOptions({
                target: monaco.languages.typescript.ScriptTarget.ES2016,
                allowNonTsExtensions: true,
                module: monaco.languages.typescript.ModuleKind.CommonJS,
                moduleResolution: monaco.languages.typescript.ModuleResolutionKind.NodeJs,
                noEmit: true,
            });


            window.def = function (code, path) {
                monaco.languages.typescript.typescriptDefaults.addExtraLib(
                    code,
                    path
                );
                monaco.editor.createModel(code, "typescript", new monaco.Uri().with({ path: path }));
                return [code, path];
            }

            window.load = function (a, b) {
                editor = monaco.editor.create(document.getElementById('container'), {
                    model: monaco.editor.createModel(
                        defaultBody,
                        "typescript",
                        new monaco.Uri("main.ts")
                    ),
                    language: 'typescript',
                    theme: 'vs-dark',
                    autoClosingBrackets: true,
                    autoIndent: true
                });

                window.onresize = function () {
                    editor.layout();
                };

                window.getValue = function () {
                    return editor.getValue();
                }

                window.setNewValue = function (body, _readOnly) {
                    editor.setValue(body);
                    editor.updateOptions({
                        readOnly: _readOnly | false
                    });
                }

                window.reset = function () {
                    editor.setValue(defaultBody);
                }

                window.clearEditor = function () {
                    editor.setValue("");
                    editor.updateOptions({
                        readOnly: false
                    });
                }
            }
        });
    </script>
